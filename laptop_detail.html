            }
            function updateAllChartThemes(theme) { 
                chartInstances.forEach(chart => {
                    if (chart && chart.options && chart.options.scales && chart.options.scales.r) {
                        const isDark = theme === 'dark';
                        const gridColor = isDark ? 'rgba(255, 255, 255, 0.2)' : 'rgba(0, 0, 0, 0.1)';
                        const pointLabelColor = isDark ? '#e2e8f0' : '#495057';
                        const angleLinesColor = isDark ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.05)';
                        const tickColor = pointLabelColor; 
                        chart.options.scales.r.grid.color = gridColor; chart.options.scales.r.pointLabels.color = pointLabelColor; chart.options.scales.r.angleLines.color = angleLinesColor; chart.options.scales.r.ticks.backdropColor = isDark ? 'rgba(45, 55, 72, 0.75)' : 'rgba(255, 255, 255, 0.75)'; chart.options.scales.r.ticks.color = tickColor;
                        if (chart.options.plugins && chart.options.plugins.legend) { chart.options.plugins.legend.labels.color = pointLabelColor; }
                        chart.update();
                    }
                });
            }
            function clearChartInstances() { 
                chartInstances.forEach(chart => { if (chart) chart.destroy(); });
                chartInstances.length = 0; 
            }
            return { createRadarChart, updateAllChartThemes, clearChartInstances };
        })();
        if(typeof ChartManager !== 'undefined') console.log("Embedded ChartManager defined."); else console.error("Embedded ChartManager FAILED to define.");
    </script>

    <script id="gemini-api-script-embedded-for-canvas">
        // FOR CANVAS PREVIEW: Embed GeminiAPIManager
        const GeminiAPIManager = (() => {
            const GEMINI_API_URL_BASE = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent`;
            const API_KEY = ""; 
            async function callGeminiAPI(promptText) {
                const chatHistory = [{ role: "user", parts: [{ text: promptText }] }];
                const payload = { contents: chatHistory };
                const fullUrl = `${GEMINI_API_URL_BASE}?key=${API_KEY}`;
                console.log('Fetching Gemini API URL:', fullUrl);
                try {
                    const response = await fetch(fullUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                    if (!response.ok) {
                        const errorBody = await response.text(); console.error("Gemini API Error Response:", response.status, errorBody); throw new Error(`HTTP error! status: ${response.status}, message: ${errorBody}`);
                    }
                    const result = await response.json();
                    if (result.candidates && result.candidates.length > 0 && result.candidates[0].content && result.candidates[0].content.parts && result.candidates[0].content.parts.length > 0 && typeof result.candidates[0].content.parts[0].text === 'string') {
                        return result.candidates[0].content.parts[0].text;
                    } else { console.error("Unexpected Gemini API response structure:", result); return "Error: Could not retrieve valid content from AI."; }
                } catch (error) { console.error("Error calling Gemini API:", error); return `Error: Could not connect to AI. Details: ${error.message}`; }
            }
            return { callGeminiAPI };
        })();
        if(typeof GeminiAPIManager !== 'undefined') console.log("Embedded GeminiAPIManager defined."); else console.error("Embedded GeminiAPIManager FAILED to define.");
    </script>
