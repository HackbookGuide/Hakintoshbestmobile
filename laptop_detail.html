    <script id="theme-script">
        // Contents of js/theme.js
        const ThemeManager = (() => {
            const themeToggle = document.getElementById('theme-toggle');
            const themeIconLight = document.getElementById('theme-icon-light');
            const themeIconDark = document.getElementById('theme-icon-dark');

            function applyTheme(theme) {
                if (theme === 'dark') {
                    document.documentElement.classList.add('dark');
                    if (themeIconLight) themeIconLight.classList.add('hidden');
                    if (themeIconDark) themeIconDark.classList.remove('hidden');
                } else {
                    document.documentElement.classList.remove('dark');
                    if (themeIconLight) themeIconLight.classList.remove('hidden');
                    if (themeIconDark) themeIconDark.classList.add('hidden');
                }
                 // Update chart themes if ChartManager and its update function exist
                if (typeof ChartManager !== 'undefined' && ChartManager && typeof ChartManager.updateAllChartThemes === 'function') {
                    ChartManager.updateAllChartThemes(theme);
                }
            }

            function applySavedTheme(){
                const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
                applyTheme(savedTheme);
            }

            function init() {
                if (themeToggle) { 
                    themeToggle.addEventListener('click', () => {
                        const currentTheme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
                        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                        localStorage.setItem('theme', newTheme);
                        applyTheme(newTheme); 
                    });
                }
                applySavedTheme(); 
            }
            
            return {
                init,
                applyTheme, 
                applySavedTheme
            };
        })();
    </script>
    <script id="navigation-script">
        // Contents of js/navigation.js
        const NavigationManager = (() => {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            const navLinks = document.querySelectorAll('header .nav-link'); 

            function updateActiveLink() {
                const currentPath = window.location.pathname.split('/').pop() || 'index.html';
                
                navLinks.forEach(link => {
                    link.classList.remove('active');
                    const linkPath = (link.getAttribute('href') || "").split('/').pop();
                    if (linkPath === currentPath || (currentPath === '' && linkPath === 'index.html') ) { 
                        link.classList.add('active');
                    }
                });
            }

            function init() {
                if (mobileMenuButton && mobileMenu) {
                    mobileMenuButton.addEventListener('click', () => {
                        mobileMenu.classList.toggle('hidden');
                        if (document.documentElement.classList.contains('dark')) {
                            mobileMenu.classList.add('dark:bg-gray-800');
                        } else {
                            mobileMenu.classList.remove('dark:bg-gray-800');
                        }
                    });
                }

                document.querySelectorAll('#mobile-menu .nav-link').forEach(link => {
                    link.addEventListener('click', () => {
                        if (mobileMenu && !mobileMenu.classList.contains('hidden')) {
                            mobileMenu.classList.add('hidden');
                        }
                    });
                });
                
                updateActiveLink(); 
            }

            return {
                init,
                updateActiveLink
            };
        })();
    </script>
    <script id="charts-script">
        // Contents of js/charts.js (or specific to this page)
        const ChartManager = (() => {
            let detailChartInstance = null; // Keep track of the chart instance

            function createRadarChart(ctx, label, chartData, theme) {
                const isDark = theme === 'dark';
                const gridColor = isDark ? 'rgba(255, 255, 255, 0.2)' : 'rgba(0, 0, 0, 0.1)';
                const pointLabelColor = isDark ? '#e2e8f0' : '#495057';
                const angleLinesColor = isDark ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.05)';
                const tickColor = pointLabelColor;
                const legendLabelColor = pointLabelColor;

                if (detailChartInstance) {
                    detailChartInstance.destroy(); // Destroy previous instance if exists
                }

                detailChartInstance = new Chart(ctx, {
                    type: 'radar',
                    data: {
                        labels: ['Ease', 'Perf', 'Port', 'Budget'], 
                        datasets: [{
                            label: label,
                            data: chartData,
                            backgroundColor: 'rgba(74, 144, 226, 0.2)',
                            borderColor: 'rgba(74, 144, 226, 1)',
                            pointBackgroundColor: 'rgba(74, 144, 226, 1)',
                            pointBorderColor: '#fff',
                            pointHoverBackgroundColor: '#fff',
                            pointHoverBorderColor: 'rgba(74, 144, 226, 1)'
                        }]
                    },
                    options: {
                        maintainAspectRatio: false,
                        scales: {
                            r: {
                                angleLines: { color: angleLinesColor },
                                grid: { color: gridColor },
                                pointLabels: { font: { size: 12 }, color: pointLabelColor },
                                suggestedMin: 0,
                                suggestedMax: 5,
                                ticks: {
                                    stepSize: 1,
                                    backdropColor: isDark ? 'rgba(45, 55, 72, 0.75)' : 'rgba(255, 255, 255, 0.75)',
                                    color: tickColor,
                                    showLabelBackdrop: true 
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                display: true, 
                                position: 'top',
                                labels: { color: legendLabelColor }
                            }
                        }
                    }
                });
                return detailChartInstance;
            }
            
            function updateAllChartThemes(theme) { // Renamed for clarity
                if (detailChartInstance) {
                    const isDark = theme === 'dark';
                    const gridColor = isDark ? 'rgba(255, 255, 255, 0.2)' : 'rgba(0, 0, 0, 0.1)';
                    const pointLabelColor = isDark ? '#e2e8f0' : '#495057';
                    const angleLinesColor = isDark ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.05)';
                    
                    detailChartInstance.options.scales.r.grid.color = gridColor;
                    detailChartInstance.options.scales.r.pointLabels.color = pointLabelColor;
                    detailChartInstance.options.scales.r.angleLines.color = angleLinesColor;
                    detailChartInstance.options.scales.r.ticks.backdropColor = isDark ? 'rgba(45, 55, 72, 0.75)' : 'rgba(255, 255, 255, 0.75)';
                    detailChartInstance.options.scales.r.ticks.color = pointLabelColor;
                    if (detailChartInstance.options.plugins && detailChartInstance.options.plugins.legend) {
                       detailChartInstance.options.plugins.legend.labels.color = pointLabelColor;
                    }
                    detailChartInstance.update();
                }
            }

            return {
                createRadarChart,
                updateAllChartThemes
            };
        })();
    </script>
    <script id="gemini-api-script">
        // Contents of js/gemini_api.js (or specific to this page)
        const GeminiAPIManager = (() => {
            const GEMINI_API_URL_BASE = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent`;
            const API_KEY = ""; // Canvas provides this

            async function callGeminiAPI(promptText) {
                const chatHistory = [{ role: "user", parts: [{ text: promptText }] }];
                const payload = { contents: chatHistory };
                
                try {
                    const response = await fetch(`${GEMINI_API_URL_BASE}?key=${API_KEY}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    if (!response.ok) {
                        const errorBody = await response.text();
                        console.error("Gemini API Error Response:", errorBody);
                        throw new Error(`HTTP error! status: ${response.status}, message: ${errorBody}`);
                    }
                    const result = await response.json();
                    if (result.candidates && result.candidates.length > 0 &&
                        result.candidates[0].content && result.candidates[0].content.parts &&
                        result.candidates[0].content.parts.length > 0) {
                        return result.candidates[0].content.parts[0].text;
                    } else {
                        console.error("Unexpected Gemini API response structure:", result);
                        return "Error: Could not retrieve valid content from AI.";
                    }
                } catch (error) {
                    console.error("Error calling Gemini API:", error);
                    return `Error: Could not connect to AI. Details: ${error.message}`;
                }
            }
            return { callGeminiAPI };
        })();
    </script>

                        <div id="gemini-checklist-output" class="gemini-output">
                           Click the button to generate a checklist.
                        </div>
                    </div>
                </div>
            `;

            // Initialize Chart
            const chartCtx = document.getElementById('laptop-detail-chart').getContext('2d');
            const currentTheme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
            if (typeof ChartManager !== 'undefined') {
                ChartManager.createRadarChart(chartCtx, data.name, data.details.chartData, currentTheme);
            }


            // Add event listeners for Gemini buttons
            const compatibilityBtn = document.getElementById('gemini-compatibility-btn');
            const checklistBtn = document.getElementById('gemini-checklist-btn');

            if (compatibilityBtn) {
                compatibilityBtn.addEventListener('click', async () => {
                    const outputDiv = document.getElementById('gemini-compatibility-output');
                    outputDiv.innerHTML = '<p class="text-medium animate-pulse">‚ú® Generating compatibility insights...</p>';
                    const prompt = `
                        As a Hackintosh expert, provide brief compatibility insights for the following laptop configuration. 
                        Focus on key considerations, common pitfalls, and what to double-check during setup.
                        Be concise and helpful for someone planning a Hackintosh build. Output in simple HTML with paragraphs or bullet points if appropriate.

                        Laptop: ${data.name}
                        CPU: ${data.details.cpu}
                        Integrated GPU: ${data.details.igpu}
                        Dedicated GPU: ${data.details.dgpu || "None"}
                        Wi-Fi: ${data.details.wifi}
                        Audio Codec: ${data.details.audio}
                        Trackpad Type: ${data.details.trackpad}
                        Typical Kexts: ${data.details.kexts.join(', ')}
                    `;
                    const insights = await GeminiAPIManager.callGeminiAPI(prompt);
                    outputDiv.innerHTML = insights; // Gemini should return basic HTML or Markdown that browsers can render
                });
            }

            if (checklistBtn) {
                checklistBtn.addEventListener('click', async () => {
                    const outputDiv = document.getElementById('gemini-checklist-output');
                    outputDiv.innerHTML = '<p class="text-medium animate-pulse">‚ú® Generating post-install checklist...</p>';
                    const prompt = `
                        Generate a concise, actionable post-installation checklist for a Hackintosh build on a "${data.name}" 
                        with the following key components:
                        CPU: ${data.details.cpu}
                        iGPU: ${data.details.igpu}
                        Wi-Fi: ${data.details.wifi}
                        Audio: ${data.details.audio}
                        Trackpad: ${data.details.trackpad}

                        Focus on common items to verify and tune after macOS is installed. 
                        Format the output as an HTML unordered list (ul and li tags).
                    `;
                    const checklist = await GeminiAPIManager.callGeminiAPI(prompt);
                    outputDiv.innerHTML = checklist; // Expecting HTML list from Gemini
                });
            }
        });
    </script>

    <!-- MAIN INITIALIZATION SCRIPT (conceptually from js/main.js) -->
    <script id="main-script">
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof ThemeManager !== 'undefined') ThemeManager.init();
            if (typeof NavigationManager !== 'undefined') NavigationManager.init();
            
            const currentYearEl = document.getElementById('current-year');
            if (currentYearEl) {
                currentYearEl.textContent = new Date().getFullYear();
            }

            const findBarHeader = document.getElementById('find-bar-header');
            if (findBarHeader) {
                findBarHeader.addEventListener('keypress', function(event) {
                    if (event.key === 'Enter') {
                        const searchTerm = findBarHeader.value.trim();
                        if (searchTerm) {
                            window.location.href = `explorer.html?search=${encodeURIComponent(searchTerm)}`;
                        } else {
                            window.location.href = 'explorer.html'; 
                        }
                    }
                });
            }
        });
    </script>
